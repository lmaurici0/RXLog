spring.application.name={SUA APLICAÇÃO}

spring.datasource.url=jdbc:mysql://{SEU HOST}/{SUA BASE DE DADOS}?useSSL=false&serverTimezone=UTC
spring.datasource.username={SEU USER}
spring.datasource.password={SEU PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.datasource.initialization-mode=always

jwt.secret={SEU PASSWORD}
jwt.expiration=3600000
